<html>
  <head>
    <title>Button to play sound</title>
    <script src="https://unpkg.com/tone"></script>
    <script src="static/test_sound.js"></script>
  </head>

  <body>
    <section id = "start">
      <button id = "connect">connect</button>
    </section>
    <section id = "serialConnect">
      <button onclick="makesound()">sounds</button>
      <button onclick="makemoresound()">more sounds</button>
      <button onclick = "makelongsound()">long noise</button>
      <button onclick = "playMessage([-20,-20,-20])">Different volumes</button>
      <button onclick = "testPlay(-10, 5)">test play -10</button>
      <button onclick = "testDrone(-20, 500)">test drone -20</button>
      <button onclick = "record()">record</button>
      <button onclick = "playAll(-60,-5,100)">play all</button>
      <button onclick = "stop()">stops "long noise"</button>
      <div class="slider">
        <input id="myRange" type="range" min="-80" max="-20" value="0">
        <div id="sliderAmount"></div>
      </div>
    </section>
  </body>
</html>

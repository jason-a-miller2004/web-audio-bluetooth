<!DOCTYPE html>
<html>
  <head>
    <title>Button to play sound</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/tone"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="serial.js"></script>
    <script src="test_sound.js"></script>
    <script src="decode.js"></script>
  </head>

  <body>
    <section id = "start">
      <button id = "connect">connect to serial</button>
      <div class = "encoder">
        <input id="playText" type="text" size="10">
        <button onclick = "playEncoding()">play message</button>
      </div>
    </section>
    
    <section id = "serialConnect" style = "visibility: hidden;">
      <button onclick = "toggleSerialPlotter()">toggle serial</button>
      <button onclick = "pauseSerial()">pause Serial</button>
      <button onclick = "makelongsound()">long noise</button>
      <button onclick = "stop()">stops "long noise"</button>
      <button onclick = "playMessage([-10, -10, -10])">different volumes</button>
      <button onclick = "testPlay(-20, 20)">Record burst</button> 
      <button onclick = "startRecord()">record</button>
      <button onclick = "stopRecord(true)">stop record</button>
      <button onclick = "calcAvgNoise()">find center</button>
      <button onclick = "analysis(-80, 0)"> start analysis </button>
      <div class="slider">
        <input id="myRange" type="range" min="-80" max="20" value="0">
        <div id="sliderAmount"></div>
      </div>

      <div class = "encoder">
        <input id="textPlay" type="text" size="10">
        <button onclick = "playEncoding()">play message</button>
        <p id="decoded"></p>
      </div>
      <button onclick = startDecipher()>start decipher</button>
      <button onclick = stopDecipher()>stopDecipher</button>
      <section id="plotter" style = "display:flex;justify-content: center;">
        <div id = "serialPlotter" style="width:600px;height:400px;visibility:hidden"></div>
        <div id="tester" style="width:600px;height:400px;visibility:hidden"></div>
      </section>
    
      <section id = "dataAnalysis" style="display:flex; justify-content: center; visibility: hidden;">
        <div id = "rmsAnalysis" style = "width: 600px;"></div>
        <div id = "snrAnalysis" style = "width: 600px;"></div>
      </section>

    </section>

  
  </body>
</html>
